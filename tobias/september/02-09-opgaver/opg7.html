<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
      <div id="output"></div>

  <script>
    const output = document.getElementById("output");

    document.addEventListener("mousedown", function(event) {

      // Tjekker hvilken museknap der trykkes
      if (event.button === 0) {
        output.textContent += "Venstre ";
      } else if (event.button === 2) {
        output.textContent += "Højre ";
      } else {
        output.textContent += `Ukendt museknap (kode: ${event.button})`;
      }
    });

    // Forhindrer højreklik-menuen i at poppe op (valgfrit)
    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
    });
    </script>
</body>
</html>
