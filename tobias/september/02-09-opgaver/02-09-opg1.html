<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function hektarTilAcres(hektar) {
            const acrePerHektar = 2.47105;
            return hektar * acrePerHektar;
        }

        let haInput = prompt("indtast et tal:");
        let hektarNumber = parseFloat(haInput);

        console.log(hektarTilAcres(hektarNumber));

        function acresTilHektar(acres) {
            const hektarPerAcre = 0.404686;
            return acres * hektarPerAcre;
        }

        let acInput = prompt("indtast et tal:");
        let acreNumber = parseFloat(acInput);

        console.log(acresTilHektar(acreNumber));



    </script>
</body>
</html>
