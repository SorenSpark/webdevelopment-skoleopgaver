<body>
    <script>
        let s = prompt("skriv et ord:");
        function omvendt(str) {
            let temp = "";
            for (let pos = 0; pos < str.length; ++pos) {
                temp = str[pos] + temp;
            };
            return temp;
        }
        function palindrom(str) {
            return str === omvendt(str);
        };
        console.log(palindrom(s));
    </script>
