        function omvendtstreng(str) {
            let result = "";
            for (let pos = str.length - 1; pos >= 0; --pos) {
                result += str[pos];
            }
            return result;
            }
            document.getElementById("demo").textContent = omvendtstreng(text);

        function omvendtstreng2(str) {
            let temp = "";
            for (let i = str.length - 1; i >= 0; i--) {
            temp += str[i];
            }
            return temp === str;
            }
            document.getElementById("demo1").textContent = omvendtstreng2(text);
